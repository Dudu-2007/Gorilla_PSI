<!--Página dedicada a base da navbar-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
          Base
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <header>
        <div class="logo">
      <a href="{{ url_for('index') }}">GORILLA<span>.</span></a>
        </div>
        <nav class="navbar">
            {% if request.endpoint != 'produto' %}
                <a href="{{ url_for('produto') }}" id="produto">Produtos</a>
            {% endif %}
            {% if request.endpoint != 'carrinho' %}
                <a href="{{ url_for('carrinho') }}">Carrinho</a>
            {% endif %}
        </nav>

    </header>

<!--Colocar os botoes que devem aparecer,como se estiver logado ou não-->
