<!-- Página dedicada à base da navbar -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
          Base
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <a href="{{ url_for('index') }}">GORILLA<span>.</span></a>
        </div>
        <nav class="navbar">

        <nav class="navbar">
        {% set pagina_atual = request.endpoint %}
        {% if current_user.is_authenticated %}
            <h3>Olá {{ current_user.nome }}</h3>
            {% if pagina_atual != 'index' %}
            <a href="{{ url_for('produto') }}" id="produto">Produtos</a>
            <a href="{{ url_for('carrinho') }}">Carrinho</a>
            {% endif %}

            <a href="{{ url_for('logout') }}">Sair</a>
        
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('cadastro') }}">Cadastro</a>
        {% endif %}
</nav>
</nav>

    </header>


</body>
</html>
